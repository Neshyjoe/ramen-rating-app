<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,"> <!-- Fix favicon error -->
  </head>
  <body>
    <header>
      <h1>Ramen Rater</h1>
    </header>

    <main>
      <!-- Ramen Thumbnails Menu -->
      <section id="ramen-menu" class="ramen-menu"></section>

      <!-- Ramen Detail Section -->
      <section id="ramen-detail" class="ramen-detail">
        <h2 class="ramen-name">Select a Ramen</h2>
        <img class="detail-image" src="" alt="Selected Ramen">
        <div class="detail-info">
          <h2 class="name"></h2>
          <h3 class="restaurant"></h3>
          <div class="rating-comment">
            <p>Rating: <span class="rating"></span>/10</p>
            <p>Comment: <span class="comment"></span></p>
          </div>
        </div>
      </section>

      <!-- New Ramen Form -->
      <section class="new-ramen">
        <h2>Add New Ramen</h2>
        <form id="new-ramen-form">
          <div class="form-group">
            <label for="new-name">Name:</label> 
            <input type="text" id="new-name" required /> 
          </div>
          <div class="form-group">
            <label for="new-restaurant">Restaurant:</label> 
            <input type="text" id="new-restaurant" required /> 
          </div>
          <div class="form-group">
            <label for="new-image">Image URL:</label> 
            <input type="url" id="new-image" required> 
          </div>
          <div class="form-group">
            <label for="new-rating">Rating:</label> 
            <input type="number" id="new-rating" min="0" max="10" required /> 
          </div>
          <div class="form-group">
            <label for="new-comment">Comment:</label> 
            <textarea id="new-comment" required></textarea> 
          </div>
          <button type="submit">Create</button>
          <!-- Keep your existing form groups with new- prefixes -->
        </form>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
